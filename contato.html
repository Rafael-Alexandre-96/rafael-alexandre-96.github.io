<main class="container flex-col gap-1">

    <div class="anim-one animate fadeIn">
      <h3>Contato</h3>
      <p>Deixe sua mensagem.</p>
    </div>
    <form>
      <div class="container flex-col gap-1 anim-two animate fadeIn">
        <label>E-mail</label>
        <input type="text"/>

        <textarea></textarea>
        <div class="flex-row">
          <button class="btn-success" type="reset">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </div>     
    </form>
  </section>
</main>
